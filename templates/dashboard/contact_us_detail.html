{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}  تماس با ما  {% endblock %}
{% block main %}

<section class="content" >
    <div class="row">
      <div class="col-md-9">
        <div class="box box-primary" >
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="mailbox-read-info">
                    <h3>موضوع: {{object.subject}}</h3>
                    <h5>از: {{object.full_name}}
                    <h5>ایمیل: {{object.email}}
                    <span class="mailbox-read-time pull-left"> {{object.jpublish}} </span></h5>
                </div>
                 <!-- /.mailbox-read-info -->
            
                <!-- /.mailbox-controls -->
                <div class="mailbox-read-message">
                    <p>
                        {{object.text|safe|linebreaks}}
                    </p>
                </div>
        
                <!-- /.box-footer -->
                <div class="box-footer">
                    <div class="pull-right">
                        <a href="{% url 'Dashboard:contact_us_delete' object.pk %}"><button type="button" class="btn btn-default"><i class="fa fa-trash-o"></i> حذف</button></a>
                        <a href="{% url 'Dashboard:contact_us_active' object.pk %}"><button type="button" class="btn btn-default"><i class="fa fa-eye"></i> خواندن </button></a>
                    </div>
                </div>
                <!-- /. box -->
            </div>
        </div>
     </div>
    <!-- /.row -->
</section>

{% endblock %}
